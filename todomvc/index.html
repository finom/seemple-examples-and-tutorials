<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Seemple.js • TodoMVC</title>
		<link rel="stylesheet" href="vendor/todomvc-common/base.css">
		<link rel="stylesheet" href="vendor/todomvc-app-css/index.css">
		<!-- CSS overrides - remove if you don't need it -->
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" placeholder="What needs to be done?" autofocus>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section class="main">
				<input class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
					<script type="text/html" id="todo_item_template">
						<li>
							<div class="view">
								<input class="toggle" type="checkbox">
								<label></label>
								<button class="destroy"></button>
							</div>
							<input class="edit">
						</li>
					</script>
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> item left</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected" href="#!/">All</a>
					</li>
					<li>
						<a href="#!/active">Active</a>
					</li>
					<li>
						<a href="#!/completed">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button class="clear-completed">Clear completed (<span class="completed-length"></span>)</button>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			<p>Template by <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<!-- Change this out with your name and url ↓ -->
			<p>Created by <a href="http://github.com/finom">finom</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
		<!-- Scripts here. Don't remove ↓ -->
		<script src="vendor/todomvc-common/base.js"></script>
		<script src="https://finom.github.io/seemple/seemple.min.js"></script>
		<script src="https://finom.github.io/seemple/seemple-router.min.js"></script>
		<script src="js/todo.js"></script>
		<script src="js/todos.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
