	<title>Seemple.js contact list</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<form class="new-phone">
			<h2>Add new contact</h2>
			<h6>All fileds are required</h6>
			<div class="row">
				<div class="six columns">
					<label>First Name</label>
					<input class="u-full-width" name="first_name" type="text" required>
				</div>
				<div class="six columns">
					<label>Last Name</label>
					<input class="u-full-width" name="last_name" type="text" required>
				</div>
			</div>
			<div class="row">
				<div class="six columns">
					<label>Date of Birth</label>
					<input class="u-full-width" name="birth_date" type="date" required>
				</div>
				<div class="six columns">
					<label>Phone Number</label>
					<input class="u-full-width" name="phone_number" type="tel" required>
				</div>
			</div>
			<input class="button-primary" type="submit" value="Submit">
		</form>
		<hr>
		<section class="result-container">
			<h2>Search</h2>
			<input list="search-list" class="search u-full-width" type="search">
		   	<datalist id="search-list"></datalist>
			<table class="result-table u-full-width">
				<thead>
					<tr>
						<th data-sort="first_name">First Name</th>
						<th data-sort="last_name">Last Name</th>
						<th data-sort="birth_date">Date of Birth</th>
						<th data-sort="phone_number">Phone Number</th>
						<th></th>
					</tr>
				</thead>
				<tbody class="result">
					<script type="text/html" id="phone-template">
						<tr>
							<td contenteditable data-key="first_name"></td>
							<td contenteditable data-key="last_name"></td>
							<td contenteditable data-key="birth_date"></td>
							<td contenteditable data-key="phone_number"></td>
							<td class="remove">Remove</td>
						</tr>
					</script>
				</tbody>
			</table>
		</section>
	</div>
